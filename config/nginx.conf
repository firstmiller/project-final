server {
    listen 80;
    server_name localhost;

    gzip on;
    gzip_types text/css application/javascript application/json;
    gzip_min_length 2048;

    # Правильные заголовки для прокси
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Корневая директория для статических файлов
    root /usr/share/nginx/html;

    # Безопасность
    if ($request_uri ~ ';') { return 404; }

    # Статические файлы
    location /static/ {
        expires 30d;
        access_log off;
        try_files $uri $uri/ =404;
    }

    location /robots.txt {
        access_log off;
        try_files /robots.txt =404;
    }

    # API и backend endpoints
    location ~ ^/(api|doc|swagger-ui|v3/api-docs|oauth2)/ {
        proxy_pass http://app:8080;
        proxy_connect_timeout 150s;
        proxy_send_timeout 150s;
        proxy_read_timeout 150s;
    }

    # Frontend routes
    location ~ ^/(view|ui|login|dashboard|profile|project|sprint|report|admin)/ {
        proxy_pass http://app:8080;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Корневой URL - перенаправляем на index.html
    location = / {
        try_files /view/index.html =404;
    }

    # Обработка ошибок
    error_page 404 /view/404.html;
    location = /view/404.html {
        internal;
    }

    # Все остальные запросы - 404
    location / {
        return 404;
    }
}